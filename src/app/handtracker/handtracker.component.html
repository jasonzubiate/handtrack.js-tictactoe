<div class="container">
	<video
		id="htvideo"
		#htvideo
		name="htvideo"
		class="videobox"
		autoplay="autoplay"
	></video>
	<label *ngIf="tracking" class="gesture-label">Gesture: {{ detectedGesture }}</label>
	<div class="btn-group">
		<button class="btn" (click)="startDetection()">Start</button>
		<button class="btn" (click)="stopDetection()">Stop</button>
	</div>
</div>
